# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build

  delete_old_contents:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - run: curl -X POST -H "Authorization: Bearer ${API_ACCESS_TOKEN}" "$API_URL" -v

workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 */6 * * *" # Timezone is UTC
          filters:
            branches:
            only:
              - master
    jobs:
      - delete_old_contents
